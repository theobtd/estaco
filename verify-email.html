<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body>
    <h1>Email Verification</h1>
    <p id="message"></p>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB1txjASKb_6VPhKBpQh_Y3hoPHsNWwZ_0",
            authDomain: "estaco-add3c.firebaseapp.com",
            projectId: "estaco-add3c",
            storageBucket: "estaco-add3c.firebasestorage.app",
            messagingSenderId: "876337002297",
            appId: "1:876337002297:web:b410c373bd857bc7cd1ae8"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const messageEl = document.getElementById('message');
                if (user.emailVerified) {
                    const pendingEmail = localStorage.getItem('pendingEmail');
                    if (pendingEmail) {
                        try {
                            await user.updateEmail(pendingEmail);
                            localStorage.removeItem('pendingEmail');
                            messageEl.textContent = 'Email updated successfully!';
                            messageEl.style.color = 'green';
                        } catch (error) {
                            messageEl.textContent = 'Error updating email: ' + error.message;
                            messageEl.style.color = 'red';
                        }
                    } else {
                        messageEl.textContent = 'No pending email update found.';
                        messageEl.style.color = 'red';
                    }
                } else {
                    messageEl.textContent = 'Email not verified yet. Please check your inbox.';
                    messageEl.style.color = 'red';
                }
            } else {
                document.getElementById('message').textContent = 'Please sign in.';
            }
        });
    </script>
</body>
</html>
