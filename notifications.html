      font-size: 24px;

      font-weight: 500;

    #notifications {
      padding: 20px;

    .notification {
      padding: 15px;
      border: 1px solid var(--estaco-border);
      border-radius: 8px;
      margin-bottom: 10px;
      background: var(--estaco-surface);
    }
    .notification-header {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .notification-author-picture {
      width: 30px;

      border-radius: 50%;
      margin-right: 10px;

    .notification-content {

      color: var(--estaco-text);

    .notification-post {

      font-size: 14px;

    #bottom-nav-bar {
      position: fixed;
      bottom: 0;

      right: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: white;
      border-top: 1px solid #e0e0e0;
      padding: 8px 0;
      z-index: 100;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
    }
    .nav-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px 12px;
      color: #333;
      font-size: 12px;
    }
    .nav-button .icon {
      font-size: 24px;
      margin-bottom: 4px;
    }
    .nav-button .label {
      font-size: 12px;
    }
    #load-more {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: var(--estaco-primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
    }
  </style>
</head>

    // DOM elements
    const notificationsList = document.getElementById('notifications-list');

    // Navigate to other pages
    document.getElementById('home-button').addEventListener('click', () => {
      window.location.href = 'home.html';
    });
    document.getElementById('notifications-button').addEventListener('click', () => {
      window.location.href = 'notifications.html';
    });
    document.getElementById('profile-button').addEventListener('click', () => {
      window.location.href = 'profile.html';
    });

    // Check if user is signed in and verified
    auth.onAuthStateChanged((user) => {
      if (!user || !user.emailVerified) {
        alert('Please sign in and verify your email to access notifications.');
        window.location.href = 'index.html';
      } else {
        loadNotifications(user.uid);
      }
    });

    // Function to load notifications (reactions, comments, and tags)
    let lastVisible = null;
    let isLoading = false;
    
    async function loadNotifications(userId, loadMore = false) {
      if (isLoading) return;
      isLoading = true;
    
      try {
        let query = db.collection(`users/${userId}/notifications`)
          .orderBy('timestamp', 'desc')
          .limit(5);
    
        if (lastVisible && loadMore) {
          query = query.startAfter(lastVisible);
        }
    
        const notificationsSnapshot = await query.get();
    
        if (notificationsSnapshot.empty) {
          if (!loadMore) {
            notificationsList.innerHTML = '<p>No notifications yet.</p>';
          }
          return;
        }
    
        // Process notifications
        const notifications = [];
        for (const notificationDoc of notificationsSnapshot.docs) {
          const notification = notificationDoc.data();
          notifications.push({
            id: notificationDoc.id,
            type: notification.type,
            reactorId: notification.reactorId || notification.taggerId || notification.commenterId || notification.requesterId,
            reactorName: notification.reactorName || notification.taggerName || notification.commenterName || notification.requesterName || "Unknown User",
            postId: notification.postId,
            reaction: notification.reaction,
            commentContent: notification.commentContent,
            message: notification.message,
            timestamp: notification.timestamp,
          });
        }
    
        // Fetch post content for each notification
        for (const notification of notifications) {
          const postDoc = await db.collection('posts').doc(notification.postId).get();
          if (postDoc.exists) {
            notification.postContent = postDoc.data().content;
          } else {
            notification.postContent = "[Post deleted]";
          }
        }
    
        // Render notifications
        const newNotificationsHTML = notifications.map(notification => {
          if (notification.type === 'reaction') {
            return `
              <div class="notification">
                <div class="notification-header">
                  <div class="notification-author-picture" style="background: #ddd; display: flex; align-items: center; justify-content: center; color: #666;">?</div>
                  <strong>${notification.reactorName}</strong>
                  <span style="margin-left: 5px;">
                    ${notification.reaction === 'like' ? translations[userLanguage]["Liked"] :
                      notification.reaction === 'love' ? translations[userLanguage]["Loved"] :
                      notification.reaction === 'laugh' ? translations[userLanguage]["Laughed at"] : translations[userLanguage]["Reacted to"]}
                    your post
                  </span>
                </div>
                <div class="notification-content">
                  <p>${notification.postContent}</p>
                </div>
                <div class="notification-post">
                  ${new Date(notification.timestamp.toDate()).toLocaleString()}
                </div>
              </div>
            `;
          } else if (notification.type === 'comment') {
            return `
              <div class="notification">
                <div class="notification-header">
                  <div class="notification-author-picture" style="background: #ddd; display: flex; align-items: center; justify-content: center; color: #666;">?</div>
                  <strong>${notification.reactorName}</strong>
                  <span style="margin-left: 5px;">${translations[userLanguage]["commented on your post"]}</span>
                </div>
                <div class="notification-content">
                  <p>${notification.postContent}</p>
                  <div style="margin-top: 5px; font-style: italic; color: var(--estaco-text-light);">
                    "${notification.commentContent}"
                  </div>
                </div>
                <div class="notification-post">
                  ${new Date(notification.timestamp.toDate()).toLocaleString()}
                </div>
              </div>
            `;
          } else if (notification.type === 'tag') {
            return `
              <div class="notification">
                <div class="notification-header">
                  <div class="notification-author-picture" style="background: #ddd; display: flex; align-items: center; justify-content: center; color: #666;">?</div>
                  <strong>${notification.reactorName}</strong>
                  <span style="margin-left: 5px;">${translations[userLanguage]["tagged you in a post"]}</span>
                </div>
                <div class="notification-content">
                  <p>${notification.postContent}</p>
                </div>
                <div class="notification-post">
                  ${new Date(notification.timestamp.toDate()).toLocaleString()}
                </div>
              </div>
            `;
          } else if (notification.type === 'comment_tag') {
            return `
              <div class="notification">
                <div class="notification-header">
                  <div class="notification-author-picture" style="background: #ddd; display: flex; align-items: center; justify-content: center; color: #666;">?</div>
                  <strong>${notification.reactorName}</strong>
                  <span style="margin-left: 5px;">${translations[userLanguage]["tagged you in a comment"]}</span>
                </div>
                <div class="notification-content">
                  <p>${notification.postContent}</p>
                </div>
                <div class="notification-post">
                  ${new Date(notification.timestamp.toDate()).toLocaleString()}
                </div>
              </div>
            `;
          } else if (notification.type === 'friend_request') {
            return `
              <div class="notification">
                <div class="notification-header">
                  <div class="notification-author-picture" style="background: #ddd; display: flex; align-items: center; justify-content: center; color: #666;">?</div>
                  <strong>${notification.reactorName}</strong>
                  <span style="margin-left: 5px;">${translations[userLanguage]["sent you a friend request"]}</span>
                </div>
                <div class="notification-content">
                  <p>${translations[userLanguage]["Would you like to accept?"]}</p>
                </div>
                <div class="notification-post">
                  ${new Date(notification.timestamp.toDate()).toLocaleString()}
                </div>
              </div>
            `;
          }
        }).join('');
    
        if (loadMore) {
          notificationsList.innerHTML += newNotificationsHTML;
        } else {
          notificationsList.innerHTML = newNotificationsHTML;
        }
    
        // Show or hide the "Load more" button
        const loadMoreButton = document.getElementById('load-more');
        lastVisible = notificationsSnapshot.docs[notificationsSnapshot.docs.length - 1];
        loadMoreButton.style.display = notifications.length >= 5 ? 'block' : 'none';
    
      } catch (error) {
        console.error("Error loading notifications:", error);
        notificationsList.innerHTML = '<p>Error loading notifications. Please try again.</p>';
      } finally {
        isLoading = false;
      }
    }

    document.getElementById('load-more').addEventListener('click', () => {
      auth.onAuthStateChanged((user) => {
        if (user && user.emailVerified) {
          loadNotifications(user.uid, true);
        }
      });
    });
