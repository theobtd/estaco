<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estaco - Notifications</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --estaco-primary: #8B8E6F;
      --estaco-primary-light: #A7A98C;
      --estaco-secondary: #E2725B;
      --estaco-accent: #FFD700;
      --estaco-background: #FFFFFF;
      --estaco-surface: #F9F9F9;
      --estaco-text: #333333;
      --estaco-text-light: #666666;
      --estaco-border: #E0E0E0;
      --estaco-error: #F44336;
      --estaco-success: #4CAF50;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      padding-top: 60px;
      padding-bottom: 60px;
      background-color: var(--estaco-background);
    }
    #top-nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      border-bottom: 1px solid #e0e0e0;
      padding: 10px 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    #top-nav-bar h1 {
      margin: 0;
      font-size: 24px;
      color: var(--estaco-primary);
      font-weight: 500;
    }
    #notifications {
      padding: 20px;
    }
    .notification {
      padding: 15px;
      border: 1px solid var(--estaco-border);
      border-radius: 8px;
      margin-bottom: 10px;
      background: var(--estaco-surface);
    }
    .notification-header {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .notification-author-picture {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .notification-content {
      margin-left: 40px;
      color: var(--estaco-text);
    }
    .notification-post {
      margin-top: 5px;
      font-size: 14px;
      color: var(--estaco-text-light);
    }
    #bottom-nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: white;
      border-top: 1px solid #e0e0e0;
      padding: 8px 0;
      z-index: 100;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
    }
    .nav-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px 12px;
      color: #333;
      font-size: 12px;
    }
    .nav-button .icon {
      font-size: 24px;
      margin-bottom: 4px;
    }
    .nav-button .label {
      font-size: 12px;
    }
    .accept-friend-request {
      background-color: var(--estaco-success);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      margin-right: 8px;
      cursor: pointer;
    }
    
    .reject-friend-request {
      background-color: var(--estaco-error);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
    }
    
    .notification-status {
      color: var(--estaco-text-light);
      font-style: italic;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div id="top-nav-bar">
    <h1>Notifications</h1>
  </div>

  <div id="notifications">
    <h3>Your Notifications</h3>
    <div id="notifications-list"></div>
  </div>

  <div id="bottom-nav-bar">
    <button class="nav-button" id="home-button">
      <span class="icon">üè†</span>
      <span class="label">Feed</span>
    </button>
    <button class="nav-button" id="notifications-button">
      <span class="icon">üîî</span>
      <span class="label">Notifications</span>
    </button>
    <button class="nav-button" id="profile-button">
      <span class="icon">üë§</span>
      <span class="label">Profile</span>
    </button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config (same as home.html)
    const firebaseConfig = {
      apiKey: "AIzaSyB1txjASKb_6VPhKBpQh_Y3hoPHsNWwZ_0",
      authDomain: "estaco-add3c.firebaseapp.com",
      projectId: "estaco-add3c",
      storageBucket: "estaco-add3c.firebasestorage.app",
      messagingSenderId: "876337002297",
      appId: "1:876337002297:web:b410c373bd857bc7cd1ae8"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM elements
    const notificationsList = document.getElementById('notifications-list');

    // Navigate to other pages
    document.getElementById('home-button').addEventListener('click', () => {
      window.location.href = 'home.html';
    });
    document.getElementById('notifications-button').addEventListener('click', () => {
      window.location.href = 'notifications.html';
    });
    document.getElementById('profile-button').addEventListener('click', () => {
      window.location.href = 'profile.html';
    });

    // Check if user is signed in and verified
    auth.onAuthStateChanged((user) => {
      if (!user || !user.emailVerified) {
        alert('Please sign in and verify your email to access notifications.');
        window.location.href = 'index.html';
      } else {
        loadNotifications(user.uid);
      }
    });

        /**
         * Populates the feeds of two users with all existing posts from each other.
         * @param {string} userIdA - The UID of the first user.
         * @param {string} userIdB - The UID of the second user.
         */
        async function populateFeedsWithExistingPosts(userIdA, userIdB) {
            try {
                // Fetch all posts by userIdA
                const postsSnapshotA = await db.collection('posts').where('authorId', '==', userIdA).get();
                const postsA = postsSnapshotA.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        
                // Add each post to userIdB's feed
                for (const post of postsA) {
                    await addPostToUserFeed(userIdB, post.id, post.timestamp);
                }
        
                // Fetch all posts by userIdB
                const postsSnapshotB = await db.collection('posts').where('authorId', '==', userIdB).get();
                const postsB = postsSnapshotB.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        
                // Add each post to userIdA's feed
                for (const post of postsB) {
                    await addPostToUserFeed(userIdA, post.id, post.timestamp);
                }
        
                console.log('Feeds populated with existing posts.');
            } catch (error) {
                console.error('Error populating feeds:', error);
            }
        }

        /**
         * Adds a post to a user's feed sub-collection.
         * @param {string} userId - The user's UID.
         * @param {string} postId - The post's ID.
         * @param {Date} timestamp - The post's timestamp.
         */
        async function addPostToUserFeed(userId, postId, timestamp) {
            try {
                const feedRef = db.collection(`users/${userId}/feed`).doc(postId);
                await feedRef.set({
                    postId: postId,
                    postTimestamp: timestamp,
                });
            } catch (error) {
                console.error('Error adding post to user feed:', error);
            }
        }

    // Function to load notifications (reactions, comments, and tags)
    async function loadNotifications(userId) {
      try {
        // Fetch all notifications from the user's notifications subcollection
        const notificationsSnapshot = await db.collection(`users/${userId}/notifications`)
          .orderBy('timestamp', 'desc')
          .get();
    
        if (notificationsSnapshot.empty) {
          notificationsList.innerHTML = '<p>No notifications yet.</p>';
          return;
        }
    
        // Process notifications
        const notifications = [];
        for (const notificationDoc of notificationsSnapshot.docs) {
          const notification = notificationDoc.data();
          notifications.push({
            id: notificationDoc.id,
            type: notification.type,
            reactorId: notification.reactorId || notification.taggerId || notification.commenterId || notification.requesterId,
            reactorName: notification.reactorName || notification.taggerName || notification.commenterName || notification.requesterName || "Unknown User",
            postId: notification.postId,
            reaction: notification.reaction,
            commentContent: notification.commentContent,
            message: notification.message,
            timestamp: notification.timestamp,
          });
        }
    
        // Sort notifications by timestamp (newest first)
        notifications.sort((a, b) => b.timestamp.toDate() - a.timestamp.toDate());
    
        // Fetch post content for each notification
        for (const notification of notifications) {
          const postDoc = await db.collection('posts').doc(notification.postId).get();
          if (postDoc.exists) {
            notification.postContent = postDoc.data().content;
          } else {
            notification.postContent = "[Post deleted]";
          }
        }
    
        // Render notifications
        if (notifications.length === 0) {
          notificationsList.innerHTML = '<p>No notifications yet.</p>';
        } else {
          notificationsList.innerHTML = notifications.map(notification => {
            if (notification.type === 'reaction') {
              return `
                <div class="notification">
                  <div class="notification-header">
                    <div class="notification-author-picture" style="background: #ddd; display: flex; align-items: center; justify-content: center; color: #666;">?</div>
                    <strong>${notification.reactorName}</strong>
                    <span style="margin-left: 5px;">
                      ${notification.reaction === 'like' ? 'üëç Liked' :
                        notification.reaction === 'love' ? '‚ù§Ô∏è Loved' :
                        notification.reaction === 'laugh' ? 'üòÇ Laughed at' : 'Reacted to'}
                      your post
                    </span>
                  </div>
                  <div class="notification-content">
                    <p>${notification.postContent}</p>
                  </div>
                  <div class="notification-post">
                    ${new Date(notification.timestamp.toDate()).toLocaleString()}
                  </div>
                </div>
              `;
            } else if (notification.type === 'comment') {
              return `
                <div class="notification">
                  <div class="notification-header">
                    <div class="notification-author-picture" style="background: #ddd; display: flex; align-items: center; justify-content: center; color: #666;">?</div>
                    <strong>${notification.reactorName}</strong>
                    <span style="margin-left: 5px;">commented on your post</span>
                  </div>
                  <div class="notification-content">
                    <p>${notification.postContent}</p>
                    <div style="margin-top: 5px; font-style: italic; color: var(--estaco-text-light);">
                      "${notification.commentContent}"
                    </div>
                  </div>
                  <div class="notification-post">
                    ${new Date(notification.timestamp.toDate()).toLocaleString()}
                  </div>
                </div>
              `;
            } else if (notification.type === 'tag') {
              return `
                <div class="notification">
                  <div class="notification-header">
                    <div class="notification-author-picture" style="background: #ddd; display: flex; align-items: center; justify-content: center; color: #666;">?</div>
                    <strong>${notification.reactorName}</strong>
                    <span style="margin-left: 5px;">tagged you in a post</span>
                  </div>
                  <div class="notification-content">
                    <p>${notification.postContent}</p>
                  </div>
                  <div class="notification-post">
                    ${new Date(notification.timestamp.toDate()).toLocaleString()}
                  </div>
                </div>
              `;
            } else if (notification.type === 'comment_tag') {
              return `
                <div class="notification">
                  <div class="notification-header">
                    <div class="notification-author-picture" style="background: #ddd; display: flex; align-items: center; justify-content: center; color: #666;">?</div>
                    <strong>${notification.reactorName}</strong>
                    <span style="margin-left: 5px;">tagged you in a comment</span>
                  </div>
                  <div class="notification-content">
                    <p>${notification.postContent}</p>
                  </div>
                  <div class="notification-post">
                    ${new Date(notification.timestamp.toDate()).toLocaleString()}
                  </div>
                </div>
              `;
            } else if (notification.type === 'friend_request') {
              return `
                <div class="notification" data-notification-id="${notification.id}" data-requester-id="${notification.reactorId}">
                  <div class="notification-header">
                    <div class="notification-author-picture" style="background: #ddd; display: flex; align-items: center; justify-content: center; color: #666;">?</div>
                    <strong>${notification.reactorName}</strong>
                    <span style="margin-left: 5px;">sent you a friend request</span>
                  </div>
                  <div class="notification-content">
                    <p>Would you like to accept?</p>
                    <div class="notification-actions">
                      <button class="accept-friend-request" data-requester-id="${notification.reactorId}">Accept</button>
                      <button class="reject-friend-request" data-requester-id="${notification.reactorId}">Reject</button>
                    </div>
                    <div class="notification-status" style="display: none;"></div>
                  </div>
                  <div class="notification-post">
                    ${new Date(notification.timestamp.toDate()).toLocaleString()}
                  </div>
                </div>
              `;
            }
          }).join('');
        }
      } catch (error) {
        console.error("Error loading notifications:", error);
        notificationsList.innerHTML = '<p>Error loading notifications. Please try again.</p>';
      }
    }

    // Add this after rendering notifications
    document.querySelectorAll('.accept-friend-request').forEach(button => {
      button.addEventListener('click', (event) => {
        const requesterId = event.target.getAttribute('data-requester-id');
        const userId = auth.currentUser.uid;
        const notificationDiv = event.target.closest('.notification');
        const notificationId = notificationDiv.getAttribute('data-notification-id');
        const actionsDiv = notificationDiv.querySelector('.notification-actions');
        const statusDiv = notificationDiv.querySelector('.notification-status');
    
        acceptFriendRequest(requesterId, userId);
    
        // Hide the actions and show the status
        actionsDiv.style.display = 'none';
        statusDiv.style.display = 'block';
        statusDiv.textContent = 'Accepted';
      });
    });
    
    document.querySelectorAll('.reject-friend-request').forEach(button => {
      button.addEventListener('click', (event) => {
        const requesterId = event.target.getAttribute('data-requester-id');
        const userId = auth.currentUser.uid;
        const notificationDiv = event.target.closest('.notification');
        const actionsDiv = notificationDiv.querySelector('.notification-actions');
        const statusDiv = notificationDiv.querySelector('.notification-status');
    
        rejectFriendRequest(requesterId, userId);
    
        // Hide the actions and show the status
        actionsDiv.style.display = 'none';
        statusDiv.style.display = 'block';
        statusDiv.textContent = 'Rejected';
      });
    });

            // Accept friend request
        function acceptFriendRequest(fromId, toId) {
            // Check if the user already has 15 friends
            db.collection('friends').doc(toId).get()
                .then((doc) => {
                    const friends = doc.data()?.friends || [];
                    if (friends.length >= 15) {
                        alert('You have reached the maximum number of friends (15).');
                        return;
                    }
        
                    // Proceed with accepting the friend request
                    db.collection('users').doc(fromId).get()
                        .then(fromUserDoc => {
                            const fromName = fromUserDoc.data().name;
                            db.collection('users').doc(toId).get()
                                .then(toUserDoc => {
                                    const toName = toUserDoc.data().name;
                                    db.collection('friends').doc(toId).set({
                                        friends: firebase.firestore.FieldValue.arrayUnion({ uid: fromId, name: fromName }),
                                        friendsList: firebase.firestore.FieldValue.arrayUnion(fromId)
                                    }, { merge: true });
                                    db.collection('friends').doc(fromId).set({
                                        friends: firebase.firestore.FieldValue.arrayUnion({ uid: toId, name: toName }),
                                        friendsList: firebase.firestore.FieldValue.arrayUnion(toId)
                                    }, { merge: true });
                                    db.collection('friendRequests').where('from', '==', fromId).where('to', '==', toId).get()
                                        .then(snapshot => {
                                            snapshot.forEach(doc => {
                                                doc.ref.delete();
                                            });
        
                                            // Populate feeds with existing posts in both directions
                                            populateFeedsWithExistingPosts(fromId, toId).catch(error => {
                                                console.error('Error populating feeds (fromId to toId):', error);
                                            });
                                            populateFeedsWithExistingPosts(toId, fromId).catch(error => {
                                                console.error('Error populating feeds (toId to fromId):', error);
                                            });
                                        });
                                });
                        });
                });
        }

        function rejectFriendRequest(fromId, toId) {
            db.collection('friendRequests')
                .where('from', '==', fromId)
                .where('to', '==', toId)
                .get()
                .then(snapshot => {
                    snapshot.forEach(doc => {
                        doc.ref.delete();
                    });
                    // Remove the pending request from the UI
                    const requestDiv = document.querySelector(`.pending-friend[data-from-id="${fromId}"]`);
                    if (requestDiv) {
                        requestDiv.remove();
                    }
                })
                .catch(error => {
                    console.error('Error rejecting friend request:', error);
                });
        }
  </script>
</body>
</html>
