<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estaco - Notifications</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --estaco-primary: #8B8E6F;
      --estaco-primary-light: #A7A98C;
      --estaco-secondary: #E2725B;
      --estaco-accent: #FFD700;
      --estaco-background: #FFFFFF;
      --estaco-surface: #F9F9F9;
      --estaco-text: #333333;
      --estaco-text-light: #666666;
      --estaco-border: #E0E0E0;
      --estaco-error: #F44336;
      --estaco-success: #4CAF50;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      padding-top: 60px;
      padding-bottom: 60px;
      background-color: var(--estaco-background);
    }
    #top-nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      border-bottom: 1px solid #e0e0e0;
      padding: 10px 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    #top-nav-bar h1 {
      margin: 0;
      font-size: 24px;
      color: var(--estaco-primary);
      font-weight: 500;
    }
    #notifications {
      padding: 20px;
    }
    .notification {
      padding: 15px;
      border: 1px solid var(--estaco-border);
      border-radius: 8px;
      margin-bottom: 10px;
      background: var(--estaco-surface);
    }
    .notification-header {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      flex-direction: column; /* Stack elements vertically */
      align-items: flex-start; /* Align to the left */
    }
    
    .notification-content {
      margin-left: 0; /* Remove left margin since there's no profile picture */
      color: var(--estaco-text);
    }
    .notification-post {
      margin-top: 5px;
      font-size: 14px;
      color: var(--estaco-text-light);
    }
    #bottom-nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: white;
      border-top: 1px solid #e0e0e0;
      padding: 8px 0;
      z-index: 100;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
    }
    .nav-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px 12px;
      color: #333;
      font-size: 12px;
    }
    .nav-button .icon {
      font-size: 24px;
      margin-bottom: 4px;
    }
    .nav-button .label {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="top-nav-bar">
    <h1>Notifications</h1>
  </div>

  <div id="notifications">
    <h3>Your Notifications</h3>
    <div id="notifications-list"></div>
    <button id="load-more-button" style="display: none; margin-top: 20px; padding: 10px 20px; background: var(--estaco-primary); color: white; border: none; border-radius: 5px; cursor: pointer;">
      Load More
    </button>
  </div>

  <div id="bottom-nav-bar">
    <button class="nav-button" id="home-button">
      <span class="icon">üè†</span>
      <span class="label">Feed</span>
    </button>
    <button class="nav-button" id="notifications-button">
      <span class="icon">üîî</span>
      <span class="label">Notifications</span>
    </button>
    <button class="nav-button" id="profile-button">
      <span class="icon">üë§</span>
      <span class="label">Profile</span>
    </button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config (same as home.html)
    const firebaseConfig = {
      apiKey: "AIzaSyB1txjASKb_6VPhKBpQh_Y3hoPHsNWwZ_0",
      authDomain: "estaco-add3c.firebaseapp.com",
      projectId: "estaco-add3c",
      storageBucket: "estaco-add3c.firebasestorage.app",
      messagingSenderId: "876337002297",
      appId: "1:876337002297:web:b410c373bd857bc7cd1ae8"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // DOM elements
    const notificationsList = document.getElementById('notifications-list');

    // Navigate to other pages
    document.getElementById('home-button').addEventListener('click', () => {
      window.location.href = 'home.html';
    });
    document.getElementById('notifications-button').addEventListener('click', () => {
      window.location.href = 'notifications.html';
    });
    document.getElementById('profile-button').addEventListener('click', () => {
      window.location.href = 'profile.html';
    });

    // Check if user is signed in and verified
    auth.onAuthStateChanged((user) => {
      if (!user || !user.emailVerified) {
        alert('Please sign in and verify your email to access notifications.');
        window.location.href = 'index.html';
      } else {
        loadNotifications(user.uid);
      }
    });

    // Global variables for pagination
    let lastVisibleNotification = null;
    let isLoading = false;
    let allNotificationsLoaded = false;
    
    // Function to load notifications with pagination
    async function loadNotifications(userId, limit = 5) {
      if (isLoading) return;
      isLoading = true;
    
      try {
        // Show loading state if not the first load
        if (lastVisibleNotification) {
          document.getElementById('load-more-button').textContent = 'Loading...';
          document.getElementById('load-more-button').disabled = true;
        }
    
        // Build the query
        let query = db.collection(`users/${userId}/notifications`)
          .orderBy('timestamp', 'desc')
          .limit(limit);
    
        // If there's a last visible notification, start after it
        if (lastVisibleNotification) {
          query = query.startAfter(lastVisibleNotification.data().timestamp);
        }
    
        // Fetch notifications
        const notificationsSnapshot = await query.get();
    
        if (notificationsSnapshot.empty) {
          if (!lastVisibleNotification) {
            notificationsList.innerHTML = '<p>No notifications yet.</p>';
          } else {
            allNotificationsLoaded = true;
            document.getElementById('load-more-button').style.display = 'none';
          }
          isLoading = false;
          return;
        }
    
        // Prepare an array to hold all notifications with their post content
        const notifications = [];
    
        // For each notification, fetch the post content and reactor name
        for (const notificationDoc of notificationsSnapshot.docs) {
          const notification = notificationDoc.data();
          const postId = notification.postId;
    
          // Fetch the post content
          const postDoc = await db.collection('posts').doc(postId).get();
          if (postDoc.exists) {
            const post = postDoc.data();
            notification.postContent = post.content;
          } else {
            notification.postContent = "[Post deleted]";
          }
    
          // Fetch only the reactor's name (no profile picture)
          const reactorDoc = await db.collection('users').doc(notification.reactorId).get();
          if (reactorDoc.exists) {
            const reactorData = reactorDoc.data();
            notification.reactorName = reactorData.name || "Unknown User";
          } else {
            notification.reactorName = "Unknown User";
          }
    
          notifications.push(notification);
        }
    
        // Update the last visible notification for pagination
        lastVisibleNotification = notificationsSnapshot.docs[notificationsSnapshot.docs.length - 1];
    
        // Render notifications
        notificationsList.innerHTML += notifications.map(notification => {
          if (notification.type === 'reaction') {
            return `
              <div class="notification">
                <div class="notification-header">
                  <strong>${notification.reactorName}</strong>
                  <span style="margin-left: 5px;">
                    ${notification.reaction === 'like' ? 'üëç Liked' :
                      notification.reaction === 'love' ? '‚ù§Ô∏è Loved' :
                      notification.reaction === 'laugh' ? 'üòÇ Laughed at' : 'Reacted to'}
                    your post
                  </span>
                </div>
                <div class="notification-content">
                  <p>${notification.postContent}</p>
                </div>
                <div class="notification-post">
                  ${new Date(notification.timestamp.toDate()).toLocaleString()}
                </div>
              </div>
            `;
          } else if (notification.type === 'comment') {
            return `
              <div class="notification">
                <div class="notification-header">
                  <strong>${notification.reactorName}</strong>
                  <span style="margin-left: 5px;">commented on your post</span>
                </div>
                <div class="notification-content">
                  <p>${notification.postContent}</p>
                  <div style="margin-top: 5px; font-style: italic; color: var(--estaco-text-light);">
                    "${notification.commentContent}"
                  </div>
                </div>
                <div class="notification-post">
                  ${new Date(notification.timestamp.toDate()).toLocaleString()}
                </div>
              </div>
            `;
          }
        }).join('');
    
        // Show the "Load More" button if there might be more notifications
        if (!allNotificationsLoaded) {
          document.getElementById('load-more-button').style.display = 'block';
        }
    
        isLoading = false;
        document.getElementById('load-more-button').textContent = 'Load More';
        document.getElementById('load-more-button').disabled = false;
      } catch (error) {
        console.error("Error loading notifications:", error);
        notificationsList.innerHTML = '<p>Error loading notifications. Please try again.</p>';
        isLoading = false;
      }
    }
    
    // Add event listener for the "Load More" button
    document.getElementById('load-more-button').addEventListener('click', () => {
      const user = auth.currentUser;
      if (user) {
        loadNotifications(user.uid, 5);
      }
    });
    
    // Check if user is signed in and verified
    auth.onAuthStateChanged((user) => {
      if (!user || !user.emailVerified) {
        alert('Please sign in and verify your email to access notifications.');
        window.location.href = 'index.html';
      } else {
        // Reset pagination variables
        lastVisibleNotification = null;
        allNotificationsLoaded = false;
        notificationsList.innerHTML = '';
        // Load the first batch of notifications
        loadNotifications(user.uid, 5);
      }
    });
  </script>
</body>
</html>
