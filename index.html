<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estaco - Sign In / Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    #signup-form, #signin-form {
      display: none;
    }
    .form-group {
      text-align: left;
    }
    #error-message {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Estaco</h1>
  <button id="show-signup">Create Account</button>
  <button id="show-signin">Sign In</button>

  <!-- Sign Up Form -->
  <div id="signup-form">
    <h2>Create Account</h2>
    <div class="form-group">
      <label for="signup-name">Name</label>
      <input type="text" id="signup-name" placeholder="Your name" required>
    </div>
    <div class="form-group">
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" placeholder="Password" required>
    </div>
    <button id="signup-button">Sign Up</button>
    <p id="error-message"></p>
  </div>

  <!-- Sign In Form -->
  <div id="signin-form">
    <h2>Sign In</h2>
    <div class="form-group">
      <label for="signin-email">Email</label>
      <input type="email" id="signin-email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <label for="signin-password">Password</label>
      <input type="password" id="signin-password" placeholder="Password" required>
    </div>
    <button id="signin-button">Sign In</button>
    <p id="error-message"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB1txjASKb_6VPhKBpQh_Y3hoPHsNWwZ_0",
      authDomain: "estaco-add3c.firebaseapp.com",
      projectId: "estaco-add3c",
      storageBucket: "estaco-add3c.firebasestorage.app",
      messagingSenderId: "876337002297",
      appId: "1:876337002297:web:b410c373bd857bc7cd1ae8"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // DOM elements
    const showSignup = document.getElementById('show-signup');
    const showSignin = document.getElementById('show-signin');
    const signupForm = document.getElementById('signup-form');
    const signinForm = document.getElementById('signin-form');
    const signupButton = document.getElementById('signup-button');
    const signinButton = document.getElementById('signin-button');
    const errorMessage = document.getElementById('error-message');

    // Toggle forms
    showSignup.addEventListener('click', () => {
      signupForm.style.display = 'block';
      signinForm.style.display = 'none';
    });
    showSignin.addEventListener('click', () => {
      signinForm.style.display = 'block';
      signupForm.style.display = 'none';
    });

    // Sign Up
    signupButton.addEventListener('click', () => {
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
    
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Set displayName immediately after user creation
          userCredential.user.updateProfile({
            displayName: name
          })
          .then(() => {
            // Send verification email
            return userCredential.user.sendEmailVerification();
          })
          .then(() => {
            alert('Account created! Please check your email for a verification link.');
            // Clear input fields
            document.getElementById('signup-name').value = '';
            document.getElementById('signup-email').value = '';
            document.getElementById('signup-password').value = '';
            signupForm.style.display = 'none';
          })
          .catch((error) => {
            errorMessage.textContent = error.message;
          });
        })
        .catch((error) => {
          errorMessage.textContent = error.message;
        });
    });

    // Sign In
    signinButton.addEventListener('click', () => {
      const email = document.getElementById('signin-email').value;
      const password = document.getElementById('signin-password').value;
    
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (user.emailVerified) {
            alert('Signed in successfully!');
            window.location.href = 'home.html'; // Redirect to home feed
          } else {
            alert('Please verify your email before signing in. A verification link has been sent to your email address.');
            auth.signOut(); // Log the user out
          }
        })
        .catch((error) => {
          errorMessage.textContent = error.message;
        });
    });
  </script>
</body>
</html>
