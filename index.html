<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Estaco - Sign In / Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --estaco-primary: #8B8E6F;
      --estaco-primary-light: #A7A98C;
      --estaco-secondary: #E2725B;
      --estaco-accent: #A8B8A8;
      --estaco-background: #FFFFFF;
      --estaco-surface: #F9F9F9;
      --estaco-text: #333333;
      --estaco-text-light: #666666;
      --estaco-border: #E0E0E0;
      --estaco-error: #F44336;
      --estaco-success: #4CAF50;
    }

    body {
      font-family: 'Inter', sans-serif;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: var(--estaco-background);
      color: var(--estaco-text);
    }

    h1 {
      color: var(--estaco-primary);
      font-weight: 600;
      margin-bottom: 30px;
    }

    button {
      background-color: var(--estaco-accent);
      color: var(--estaco-text);
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:active {
      background-color: var(--estaco-primary);
    }

    #show-signup, #show-signin {
      width: 100%;
      margin: 10px 0;
    }

    #signup-form, #signin-form {
      background-color: var(--estaco-surface);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      margin-top: 20px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: var(--estaco-text-light);
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--estaco-border);
      border-radius: 8px;
      box-sizing: border-box;
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: var(--estaco-primary);
    }

    #error-message {
      color: var(--estaco-error);
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: var(--estaco-text-light);
    }
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--estaco-border);
      border-radius: 8px;
      box-sizing: border-box;
      font-family: inherit;
      background-color: var(--estaco-surface);
    }
  </style>
</head>
<body>
  <h1>Estaco</h1>
  <button id="show-signup">Create Account</button>
  <button id="show-signin">Sign In</button>

  <!-- Sign Up Form -->
  <div id="signup-form" style="display: none;">
    <h2>Create Account</h2>
    <div class="form-group">
      <label for="signup-name">Username</label>
      <input type="text" id="signup-name" placeholder="Choose your username" required>
    </div>
    <div class="form-group">
      <label for="signup-language">Language</label>
      <select id="signup-language" required>
        <option value="English" selected>English</option>
        <option value="French">Fran√ßais</option>
        <option value="Korean">ÌïúÍµ≠Ïñ¥</option>
      </select>
    </div>
    <div class="form-group">
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <label for="signup-email-confirm">Confirm Email</label>
      <input type="email" id="signup-email-confirm" placeholder="Confirm Email" required>
    </div>
    <div class="form-group">
      <label for="signup-password">Password</label>
      <div style="position: relative;">
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="button" class="toggle-password" data-target="signup-password">üëÅÔ∏è</button>
      </div>
    </div>
    <div class="form-group">
      <label for="signup-password-confirm">Confirm Password</label>
      <div style="position: relative;">
        <input type="password" id="signup-password-confirm" placeholder="Confirm Password" required>
        <button type="button" class="toggle-password" data-target="signup-password-confirm">üëÅÔ∏è</button>
      </div>
    </div>
    <button id="signup-button">Sign Up</button>
    <p id="error-message"></p>
  </div>

  <!-- Sign In Form -->
  <div id="signin-form">
    <h2>Sign In</h2>
    <div class="form-group">
      <label for="signin-email">Email</label>
      <input type="email" id="signin-email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <label for="signin-password">Password</label>
      <input type="password" id="signin-password" placeholder="Password" required>
    </div>
    <button id="signin-button">Sign In</button>
    <p id="error-message"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-functions-compat.js"></script>
  <script>
    // Your Firebase config and JavaScript logic remain exactly the same
    const firebaseConfig = {
      apiKey: "AIzaSyB1txjASKb_6VPhKBpQh_Y3hoPHsNWwZ_0",
      authDomain: "estaco-add3c.firebaseapp.com",
      projectId: "estaco-add3c",
      storageBucket: "estaco-add3c.firebasestorage.app",
      messagingSenderId: "876337002297",
      appId: "1:876337002297:web:b410c373bd857bc7cd1ae8"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const functions = firebase.functions();

    // Rest of your JavaScript logic remains unchanged
    const showSignup = document.getElementById('show-signup');
    const showSignin = document.getElementById('show-signin');
    const signupForm = document.getElementById('signup-form');
    const signinForm = document.getElementById('signin-form');
    const signupButton = document.getElementById('signup-button');
    const signinButton = document.getElementById('signin-button');
    const errorMessage = document.getElementById('error-message');

    showSignup.addEventListener('click', () => {
      signupForm.style.display = 'block';
      signinForm.style.display = 'none';
    });

    showSignin.addEventListener('click', () => {
      signinForm.style.display = 'block';
      signupForm.style.display = 'none';
    });

    signupButton.addEventListener('click', () => {
      const name = document.getElementById('signup-name').value;
      const language = document.getElementById('signup-language').value;
      const email = document.getElementById('signup-email').value;
      const emailConfirm = document.getElementById('signup-email-confirm').value;
      const password = document.getElementById('signup-password').value;
      const passwordConfirm = document.getElementById('signup-password-confirm').value;
    
      // Validate inputs
      if (email !== emailConfirm) {
        errorMessage.textContent = 'Emails do not match.';
        return;
      }
      if (password !== passwordConfirm) {
        errorMessage.textContent = 'Passwords do not match.';
        return;
      }
    
      // Check if the username already exists
      db.collection('users')
        .where('name', '==', name)
        .get()
        .then((querySnapshot) => {
          if (!querySnapshot.empty) {
            errorMessage.textContent = 'Username is already taken.';
            return;
          }
    
          // If username is unique, proceed with sign-up
          auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
              const user = userCredential.user;
              return user.updateProfile({ displayName: name });
            })
            .then(() => {
              const user = auth.currentUser;
              return db.collection('users').doc(user.uid).set({
                name: name,
                language: language,
                email: email,
                profilePictureURL: null
              });
            })
            .then(() => {
              const user = auth.currentUser;
              return user.sendEmailVerification();
            })
            .then(() => {
              alert('Account created! Please check your email for a verification link.');
              document.getElementById('signup-name').value = '';
              document.getElementById('signup-email').value = '';
              document.getElementById('signup-email-confirm').value = '';
              document.getElementById('signup-password').value = '';
              signupForm.style.display = 'none';
            })
            .catch((error) => {
              errorMessage.textContent = error.message;
            });
        })
        .catch((error) => {
          errorMessage.textContent = 'Error checking username: ' + error.message;
        });
    });

    signinButton.addEventListener('click', () => {
      const email = document.getElementById('signin-email').value;
      const password = document.getElementById('signin-password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (user.emailVerified) {
            alert('Signed in successfully!');
            window.location.href = 'home.html';
          } else {
            alert('Please verify your email before signing in. A verification link has been sent to your email address.');
            auth.signOut();
          }
        })
        .catch((error) => {
          errorMessage.textContent = error.message;
        });
    });

    document.querySelectorAll('.toggle-password').forEach(button => {
      button.addEventListener('click', () => {
        const targetId = button.getAttribute('data-target');
        const passwordInput = document.getElementById(targetId);
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        button.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
      });
    });

  </script>
</body>
</html>
