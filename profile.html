<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estaco - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile-info {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Your Profile</h1>
    <div class="profile-info">
        <p><strong>Name:</strong> <span id="user-name"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>Password:</strong> <span id="user-password"></span></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script>
        // Your Firebase config (replace with your own)
        const firebaseConfig = {
            apiKey: "AIzaSyB1txjASKb_6VPhKBpQh_Y3hoPHsNWwZ_0",
            authDomain: "estaco-add3c.firebaseapp.com",
            projectId: "estaco-add3c",
            storageBucket: "estaco-add3c.firebasestorage.app",
            messagingSenderId: "876337002297",
            appId: "1:876337002297:web:b410c373bd857bc7cd1ae8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Display user information
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('user-name').textContent = user.displayName || "No name set";
                document.getElementById('user-email').textContent = user.email;
                // Displaying password is not safe; typically, you don't retrieve it.
                // Example placeholder as you can't access the password.
                document.getElementById('user-password').textContent = "Password is not retrievable for security reasons.";
            } else {
                // Redirect to sign-in if not authenticated
                alert('Please sign in to view your profile.');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
