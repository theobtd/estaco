<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estaco - Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    #profile-form {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #profile-picture {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    #profile-photo {
      margin-bottom: 10px;
    }
    #friends-list {
      margin-top: 20px;
    }
    .friend-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    button {
      padding: 6px 10px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #error-message {
      color: red;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Estaco - Profile</h1>
    <div>
      <button id="home-button">Home</button>
      <button id="friends-button">Friends</button>
    </div>
  </div>

  <div id="profile-form">
    <h3>Your Profile</h3>
    <img id="profile-picture" src="" alt="Profile Picture">
    <div>
      <input type="file" id="profile-photo" accept="image/*">
      <button id="update-picture-button">Update Picture</button>
    </div>
    <div>
      <label for="profile-name">Name</label>
      <input type="text" id="profile-name" placeholder="Your name">
    </div>
    <button id="update-profile-button">Update Profile</button>
    <p id="error-message"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB1txjASKb_6VPhKBpQh_Y3hoPHsNWwZ_0",
      authDomain: "estaco-add3c.firebaseapp.com",
      projectId: "estaco-add3c",
      storageBucket: "estaco-add3c.firebasestorage.app",
      messagingSenderId: "876337002297",
      appId: "1:876337002297:web:b410c373bd857bc7cd1ae8"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();
    // DOM elements
    const homeButton = document.getElementById('home-button');
    const friendsButton = document.getElementById('friends-button');
    const profilePicture = document.getElementById('profile-picture');
    const profilePhotoInput = document.getElementById('profile-photo');
    const profileNameInput = document.getElementById('profile-name');
    const updatePictureButton = document.getElementById('update-picture-button');
    const updateProfileButton = document.getElementById('update-profile-button');
    const errorMessage = document.getElementById('error-message');

    // Navigate to Home
    homeButton.addEventListener('click', () => {
      window.location.href = 'home.html';
    });

    // Navigate to Friends
    friendsButton.addEventListener('click', () => {
      window.location.href = 'friends.html';
    });

    // Check if user is signed in and verified
    auth.onAuthStateChanged((user) => {
      if (!user || !user.emailVerified) {
        alert('Please sign in and verify your email to access this page.');
        window.location.href = 'index.html';
      } else {
        loadProfile();
      }
    });

    // Load profile data
    function loadProfile() {
      const currentUser = auth.currentUser;
      db.collection('users').doc(currentUser.uid).get()
        .then((doc) => {
          const user = doc.data();
          if (user) {
            profileNameInput.value = user.name || '';
            if (user.profilePictureURL) {
              profilePicture.src = user.profilePictureURL;
            }
          }
        })
        .catch((error) => {
          errorMessage.textContent = error.message;
        });
    }

    // Update profile picture
    updatePictureButton.addEventListener('click', () => {
      const photoFile = profilePhotoInput.files[0];
      if (!photoFile) {
        errorMessage.textContent = 'Please select a photo.';
        return;
      }

      const currentUser = auth.currentUser;
      const storageRef = storage.ref();
      const photoRef = storageRef.child(`profilePictures/${currentUser.uid}`);

      photoRef.put(photoFile)
        .then(() => {
          return photoRef.getDownloadURL();
        })
        .then((downloadURL) => {
          return db.collection('users').doc(currentUser.uid).update({
            profilePictureURL: downloadURL
          });
        })
        .then(() => {
          alert('Profile picture updated!');
          profilePicture.src = URL.createObjectURL(photoFile);
        })
        .catch((error) => {
          errorMessage.textContent = error.message;
        });
    });

    // Update profile name
    updateProfileButton.addEventListener('click', () => {
      const newName = profileNameInput.value.trim();
      if (!newName) {
        errorMessage.textContent = 'Name cannot be empty.';
        return;
      }

      const currentUser = auth.currentUser;
      currentUser.updateProfile({
        displayName: newName
      })
      .then(() => {
        return db.collection('users').doc(currentUser.uid).update({
          name: newName
        });
      })
      .then(() => {
        alert('Profile updated!');
      })
      .catch((error) => {
        errorMessage.textContent = error.message;
      });
    });
  </script>
</body>
</html>
